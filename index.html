<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Analytics Dashboard | Live</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* [Keeping your existing CSS styles exactly as provided] */
        :root {
            --bg-body: #f4f6f9; --bg-card: #ffffff; --bg-sidebar: #1e293b;
            --text-main: #1f2937; --text-muted: #6b7280; --text-light: #e2e8f0;
            --primary: #6366f1; --primary-light: #e0e7ff; --success: #10b981;
            --warning: #f59e0b; --danger: #ef4444; --chart-1: #6366f1;
            --chart-2: #ec4899; --chart-3: #10b981; --radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background-color: var(--bg-body); color: var(--text-main); display: flex; min-height: 100vh; }
        .sidebar { width: 260px; background-color: var(--bg-sidebar); color: var(--text-light); padding: 2rem; position: fixed; height: 100vh; }
        .brand { font-size: 1.5rem; font-weight: 700; margin-bottom: 3rem; color: var(--primary); }
        .nav-links { list-style: none; }
        .nav-links a { text-decoration: none; color: #94a3b8; padding: 0.75rem 1rem; border-radius: 8px; display: block; margin-bottom: 0.5rem; }
        .nav-links a.active { background: rgba(255,255,255,0.1); color: white; }
        .main-content { margin-left: 260px; flex: 1; padding: 2rem 3rem; }
        .dashboard-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1.5rem; }
        .card { background: var(--bg-card); border-radius: var(--radius); padding: 1.5rem; box-shadow: var(--shadow); }
        .summary-card { grid-column: span 1; }
        .radar-card, .chart-card { grid-column: span 2; }
        .heatmap-card { grid-column: span 4; }
        .card-title { font-size: 0.9rem; color: var(--text-muted); font-weight: 600; }
        .card-value { font-size: 1.8rem; font-weight: 700; }
        .heatmap-grid { display: grid; grid-template-rows: repeat(7, 1fr); grid-auto-flow: column; gap: 4px; margin-top: 1rem; }
        .heatmap-cell { width: 12px; height: 12px; border-radius: 2px; background: #e5e7eb; }
        .l0 { background: #f3f4f6; } .l1 { background: #c7d2fe; } .l2 { background: #818cf8; } .l3 { background: #4f46e5; } .l4 { background: #312e81; }
        .progress-bg { background: #e5e7eb; height: 8px; border-radius: 4px; margin-top: 10px; }
        .progress-fill { height: 100%; border-radius: 4px; transition: width 0.5s ease; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand"><span>â—†</span> QuantSelf</div>
        <ul class="nav-links">
            <li><a href="#" class="active">Dashboard</a></li>
            <li><a href="#">Journal</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <header>
            <h1>Overview</h1>
            <p id="status-text">Loading data from Supabase...</p>
        </header>

        <section class="dashboard-grid">
            <article class="card summary-card">
                <div class="card-title">Current Mood</div>
                <div class="card-value" id="mood-val">--</div>
            </article>

            <article class="card summary-card">
                <div class="card-title">Confidence Score</div>
                <div class="card-value" id="conf-val">--</div>
                <div class="progress-bg"><div id="conf-progress" class="progress-fill" style="width: 0%; background: var(--primary);"></div></div>
            </article>

            <article class="card summary-card">
                <div class="card-title">Tasks Completed</div>
                <div class="card-value" id="tasks-val">--</div>
            </article>

            <article class="card summary-card">
                <div class="card-title">Productivity Score</div>
                <div class="card-value" id="prod-val">--</div>
            </article>

            <article class="card radar-card">
                <div class="card-title">Behavioral Metrics (Focus vs consistency)</div>
                <div id="radar-stats" style="font-size: 0.8rem; margin-top: 10px;"></div>
                </article>

            <article class="card heatmap-card">
                <div class="card-title">Activity Heatmap (Intensity)</div>
                <div class="heatmap-grid" id="heatmapGrid"></div>
            </article>
        </section>
    </main>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://yarpgdrhkcelmigrnujz.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...[Your Key]';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchDashboardData() {
            try {
                // 1. Fetch Latest Daily Summary
                const { data: summary, error: sErr } = await supabase
                    .from('daily_summaries')
                    .select('*')
                    .order('date', { ascending: false })
                    .limit(1)
                    .single();

                if (summary) {
                    document.getElementById('mood-val').innerText = summary.dominant_mood || 'N/A';
                    document.getElementById('conf-val').innerText = `${summary.confidence_score}%`;
                    document.getElementById('conf-progress').style.width = `${summary.confidence_score}%`;
                    document.getElementById('tasks-val').innerText = summary.tasks_completed;
                    document.getElementById('prod-val').innerText = summary.productivity_score;
                }

                // 2. Fetch Behavioral Metrics
                const { data: metrics } = await supabase
                    .from('behavioral_metrics')
                    .select('*')
                    .order('recorded_date', { ascending: false })
                    .limit(1)
                    .single();
                
                if (metrics) {
                    document.getElementById('radar-stats').innerHTML = `
                        Focus: ${metrics.focus_score} | Consistency: ${metrics.consistency_score} | Engagement: ${metrics.engagement_score}
                    `;
                }

                // 3. Fetch Heatmap Data
                const { data: heatmapData } = await supabase
                    .from('activity_heatmap')
                    .select('date, intensity_score')
                    .limit(100);

                renderHeatmap(heatmapData);
                document.getElementById('status-text').innerText = "Real-time data synced.";

            } catch (err) {
                console.error("Error loading data:", err);
                document.getElementById('status-text').innerText = "Error connecting to Supabase.";
            }
        }

        function renderHeatmap(data) {
            const grid = document.getElementById('heatmapGrid');
            grid.innerHTML = ''; // Clear loading
            
            // Map intensities to your CSS classes
            const getLevel = (score) => {
                if (score > 80) return 'l4';
                if (score > 60) return 'l3';
                if (score > 40) return 'l2';
                if (score > 20) return 'l1';
                return 'l0';
            };

            // If no data, show empty cells, otherwise show fetched data
            const displayData = data.length > 0 ? data : Array(100).fill({intensity_score: 0});

            displayData.forEach(item => {
                const cell = document.createElement('div');
                cell.className = `heatmap-cell ${getLevel(item.intensity_score)}`;
                cell.title = `Date: ${item.date || 'N/A'} - Intensity: ${item.intensity_score}`;
                grid.appendChild(cell);
            });
        }

        // Initialize
        fetchDashboardData();
    </script>
</body>
</html>
